<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<h1>ToDO Tasks</h1>
<h4>Welcome, {{ user.username }}</h4>
<a href="{%  url 'task_create'  %}">Add Task</a>
<a href="{% url 'logout' %}">Logout</a>
<ul>
    {% for task in tasks%}
        <li>
            {{task.title}}
            <p>{{ task.completed}}</p>
            <span>{% if task.completed %} (This is Completed) {% endif %}</span>
              <a type="btn" class="btn btn-warning"
               href="{% url 'task_update' task.pk%}">
                Edit</a>
            <a type="btn" class="btn btn-danger"
               href="{% url 'task_delete' task.pk%}">
                Delete</a>


        </li>
    {% endfor %}
</ul>
</body>
</html>
